<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croniq - Kubernetes CronJobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kubernetes CronJobs</h1>
        <div id="clusterInfo" class="cluster-info-container"></div>
        <div id="error" class="error"></div>
        <table id="cronJobTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Namespace</th>
                    <th>Schedule</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="cronJobList"></tbody>
        </table>
        <div id="debug" class="debug-info"></div>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
